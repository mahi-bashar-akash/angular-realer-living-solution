<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RealerLivingSolution</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/logo-icon.svg">
</head>
<body>

  <div id="app" class="hidden">
    <app-root></app-root>
  </div>

  <div id="preloader" class="fixed top-0 start-0 w-full h-full flex justify-center items-center bg-white">
    <div class="loader"></div>
  </div>

  <script type="application/javascript">

    document.addEventListener('DOMContentLoaded', function () {
      const preloader = document.querySelector('#preloader');
      const app = document.querySelector('#app');
      app.classList.add('hidden');
      preloader.classList.add('flex');
      window.addEventListener('load', function () {
        preloader.classList.remove('flex');
        preloader.classList.add('hidden');
        app.classList.remove('hidden');
      });
    });

  </script>

</body>
</html>
